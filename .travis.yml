sudo: false
language: java
services:
  - docker
cache:
  directories:
  - "$HOME/.cache"

install: true

script: mvn clean deploy

before_deploy:
  - docker login -u="$DOCKER_USER" -p="$DOCKER_PWD"

deploy:
  provider: script
  script: "cp .travis.settings.xml $HOME/.m2/settings.xml && mvn deploy"
  skip_cleanup: true
